{% extends "base.html" %}

{% block page_content %}
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <div class="main-div">
            
                <form class="container-fluid container" action="/polls/" method="post">
                    {% csrf_token %}
                    <br />
                    <h2>Create new paste</h2>
                    <br />
                    <div class="form-group ">
                        <label for="exampleFormControlTextarea1 ">Title</label>
                        <input  value="{{result.title}}" class="form-control" type="text" placeholder="type paste title here" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Text</label>
                        <input  value="{{result.text}}" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="type paste text here"
                            name="text" id="text"></input>
                    </div>
                    <div class="form-group">
                        <label>date</label>
                        <input class="form-control" type="date" name="date" placeholder="type paste date here" id="date">
                    </div>
            
                    <button type="submit" class="btn btn-primary">Save</button>
                
                    </form>
                

         <form class="container-fluid container" method="get" >
            <div class="form-group ">
                <label for="exampleFormControlTextarea1 ">Search By ID</label>
                <input  class="form-control" type="text" name="q" id="id_q" value="{{ query }}"/>
          </div>
          <button type="submit" class="btn btn-dark"  value="Search" >Retrive</button>
         
          </form>

<p>{{result.text}}</p>
<p>{{result.title}}</p>
</div>
    </body>
  
</html>

{% endblock %}
